  <script>
$(document).ready(function () {
  let transitionTrigger = $(".transition-trigger");
  let introDurationMS = 800;
  let exitDurationMS = 800;
  let excludedClass = "no-transition";
  // On Page Load
  if (transitionTrigger.length > 0) {
    transitionTrigger.click();
    $("body").addClass("no-scroll-transition");
    setTimeout(() => {
      $("body").removeClass("no-scroll-transition");
    }, introDurationMS);
  }
  // On Link Click
  $("a").on("click", function (e) {
    let href = $(this).attr("href");
    if (
      !href || // Ignorar enlaces vacíos
      $(this).prop("hostname") !== window.location.hostname || // Ignorar enlaces externos
      $(this).attr("target") === "_blank" || // Ignorar enlaces con target _blank
      $(this).hasClass(excludedClass) // Ignorar enlaces excluidos
    ) {
      return; // Salir sin bloquear el redireccionamiento
    }
    // Si el enlace es el mismo que la página actual
    if (href === window.location.pathname) {
      e.preventDefault();
      $("body").addClass("no-scroll-transition");
      transitionTrigger.click();
      setTimeout(function () {
        window.location.reload(); // Recargar la página
      }, exitDurationMS);
      return;
    }
    // Enlace interno a una ancla
    if (href.startsWith("#")) {
      e.preventDefault();
      $("html, body").animate({ scrollTop: $(href).offset().top }, 500); // Scroll animado a la sección
      return;
    }
    // Enlace normal con animación de transición
    e.preventDefault();
    $("body").addClass("no-scroll-transition");
    let transitionURL = href;
    transitionTrigger.click();
    setTimeout(function () {
      window.location = transitionURL;
    }, exitDurationMS);
  });
  // On Back Button Tap
  window.onpageshow = function (event) {
    if (event.persisted) {
      window.location.reload();
    }
  };
  // Hide Transition on Window Width Resize
  setTimeout(() => {
    $(window).on("resize", function () {
      setTimeout(() => {
        $(".transition").css("display", "none");
      }, 50);
    });
  }, introDurationMS);
});
</script>
  <script>
/** Utility Functions */
const split = (text, type = "chars") => {
  text.setAttribute("aria-label", text.textContent);
  const splits = new SplitText(text, {
    type,
    tagName: "span",
    lineClass: "line",
    wordClass: "word",
    charClass: "char"
  });
  splits[type].forEach((el) => el.setAttribute("aria-hidden", "true"));
  return splits[type];
};
const getParams = (item) => {
  const {
    duration,
    delay,
    stagger,
    ease,
    type,
    once,
    start
  } = item.dataset;
  return {
    duration: parseFloat(duration) || 1.2,
    delay: parseFloat(delay) || 0,
    stagger: parseFloat(stagger) || 0.04,
    ease: ease || "expo.out",
    type: type || "chars",
    once: once === "true",
    start: start || "top 80%",
  };
};
const baseAnimation = (item) => {
  const params = getParams(item);
  return {
    duration: params.duration,
    delay: params.delay,
    ease: params.ease,
    stagger: {
      each: params.stagger,
      from: "start",
    },
    scrollTrigger: {
      trigger: item,
      start: params.start,
      end: "top top",
      once: params.once,
      toggleActions: params.once
        ? "play none none none"
        : "play reverse play reverse",
    },
  };
};
/** Animaciones disponibles */
function createSplitRevealAnimation(item) {
  const params = getParams(item);
  const text = split(item, params.type);
  item.style.overflow = "hidden";
  return gsap.fromTo(text, { yPercent: 120 }, { ...baseAnimation(item), yPercent: 0 });
}
function createScrambledAnimation(item) {
  const text = item.textContent;
  const randomText = Array(text.length).fill().map(() =>
    String.fromCharCode(Math.floor(Math.random() * (90 - 65) + 65))
  ).join("").toLowerCase();
  return gsap.fromTo(item.children[0], {
    scrambleText: randomText,
  }, {
    ...baseAnimation(item),
    scrambleText: text,
    chars: text,
  });
}
function createAlphaAnimation(item) {
  const text = split(item, "chars");
  return gsap.fromTo(text, { autoAlpha: 0 }, {
    ...baseAnimation(item),
    autoAlpha: 1,
    stagger: { each: 0.02, from: "center" },
  });
}
function createSideAnimation(item) {
  const outer = split(item, "chars");
  outer.forEach(char => char.style.overflow = "hidden");
  const inner = split(item.children[0], "chars");
  return gsap.fromTo(inner, { x: 100 }, {
    ...baseAnimation(item),
    x: 0,
    stagger: { each: 0.02, from: "end" },
  });
}
function createUpDownAnimation(item) {
  const outer = split(item, "chars");
  outer.forEach(char => char.style.overflow = "hidden");
  const inner = split(item.children[0], "chars");
  return gsap.fromTo(inner, {
    yPercent: (i) => (i % 2 === 0 ? 100 : -100),
  }, {
    ...baseAnimation(item),
    yPercent: 0,
    stagger: { each: 0.02, from: "random" },
  });
}
function createLinesAnimation(item) {
  const params = getParams(item);
  const targets = item.querySelectorAll("h1, h2, h3, h4, h5, h6, p");
  targets.forEach((target) => {
    const lines = split(target, "lines");
    lines.forEach(line => {
      const inner = document.createElement("span");
      inner.classList.add("line-inner");
      inner.innerHTML = line.innerHTML;
      line.innerHTML = "";
      line.appendChild(inner);
    });
    gsap.fromTo(
      target.querySelectorAll(".line-inner"),
      { yPercent: 100, autoAlpha: 0 },
      {
        ...baseAnimation(item),
        yPercent: 0,
        autoAlpha: 1,
        ease: params.ease,
        stagger: {
          each: params.stagger,
          from: "start",
        }
      }
    );
  });
}
function createCascadeAnimation(item) {
  const targets = item.querySelectorAll("h1, h2, h3, h4, h5, h6, p");
  targets.forEach((target) => {
    const words = split(target, "words");
    gsap.set(words, { opacity: 0.3 });
    gsap.to(words, {
      opacity: 1,
      stagger: {
        each: 0.15,
        from: "start",
      },
      ease: "none",
      scrollTrigger: {
        trigger: item,
        start: "top 90%",
        end: "top center+=10%",
        scrub: true,
      },
    });
  });
}
/** Nueva animación tipo bloque (div completo) */
function createBlockAnimation(item) {
  const params = getParams(item);
  gsap.fromTo(
    item,
    {
      y: 50,
      opacity: 0,
    },
    {
      y: 0,
      opacity: 1,
      duration: params.duration,
      delay: params.delay,
      ease: params.ease,
      scrollTrigger: {
        trigger: item,
        start: params.start,
        end: "top top",
        once: params.once,
        toggleActions: params.once
          ? "play none none none"
          : "play reverse play reverse",
      },
    }
  );
}
/** Ejecutar */
document.addEventListener("DOMContentLoaded", () => {
  if (typeof gsap === "undefined" || typeof SplitText === "undefined") {
    console.warn("❌ GSAP o SplitText no están cargados.");
    return;
  }
  const texts = [...document.querySelectorAll('[data-animate="text"]')];
  texts.forEach((item) => {
    const type = item.dataset.type;
    if (type === "lines") createLinesAnimation(item);
    else if (type === "cascade") createCascadeAnimation(item);
    else if (type === "chars" || type === "words") createSplitRevealAnimation(item);
    else if (type === "scramble") createScrambledAnimation(item);
    else if (type === "alpha") createAlphaAnimation(item);
    else if (type === "side") createSideAnimation(item);
    else if (type === "updown") createUpDownAnimation(item);
  });
  // Animación de bloques (divs con botones o texto)
  const blocks = [...document.querySelectorAll('[data-animate="block"]')];
  blocks.forEach((item) => createBlockAnimation(item));
});
</script>
